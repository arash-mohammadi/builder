    labels:
      - QA
    instance_type: mac_mini_m1
    max_build_duration: 60
    environment:
      flutter: stable
    triggering:
      events:
        - push
      branch_patterns: 
        - pattern: main
        - pattern: develop
          include: false
      cancel_previous_builds: true
